<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Kameraad</title>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const timersRef = database.ref("timers");
            
            let timers = [60, 60, 60, 60];
            let intervals = [null, null, null, null];
            let selectedTimer = 0;
            let visibleTimers = [true, true, true, true];
            
            function updateDisplay() {
                timers.forEach((time, index) => {
                    document.getElementById(`timer${index}`).textContent = time;
                    document.getElementById(`timer-container-${index}`).style.display = visibleTimers[index] ? "block" : "none";
                });
            }

            function syncWithDatabase() {
                timersRef.set(timers);
            }

            timersRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (Array.isArray(data) && data.length === 4) {
                    timers = data;
                    updateDisplay();
                }
            });

            function selectTimer(index) {
                document.querySelectorAll(".timer").forEach(el => el.classList.remove("selected"));
                selectedTimer = index;
                document.getElementById(`timer-container-${index}`).classList.add("selected");
            }

            window.startTimer = function() {
                if (intervals[selectedTimer] === null) {
                    intervals[selectedTimer] = setInterval(() => {
                        if (timers[selectedTimer] > 0) {
                            timers[selectedTimer]--;
                            updateDisplay();
                            syncWithDatabase();
                        } else {
                            stopTimer();
                        }
                    }, 1000);
                }
            }

            window.stopTimer = function() {
                clearInterval(intervals[selectedTimer]);
                intervals[selectedTimer] = null;
            }

            window.adjustTime = function(amount) {
                timers[selectedTimer] += amount;
                if (timers[selectedTimer] < 0) timers[selectedTimer] = 0;
                updateDisplay();
                syncWithDatabase();
            }

            window.resetTimer = function() {
                timers = [60, 60, 60, 60];
                updateDisplay();
                syncWithDatabase();
            }

            window.toggleTimerVisibility = function() {
                let selectedIndex = document.getElementById("timerSelect").value;
                visibleTimers[selectedIndex] = !visibleTimers[selectedIndex];
                updateDisplay();
            }

            window.setCustomTime = function() {
                let newTime = parseInt(document.getElementById("timeInput").value);
                if (!isNaN(newTime)) {
                    timers[selectedTimer] = newTime;
                    updateDisplay();
                    syncWithDatabase();
                }
            }

            document.querySelectorAll(".team-name").forEach(input => {
                input.addEventListener("blur", (event) => {
                    event.target.style.border = "none";
                    event.target.setAttribute("readonly", true);
                });
                input.addEventListener("dblclick", (event) => {
                    event.target.style.border = "1px solid black";
                    event.target.removeAttribute("readonly");
                });
            });

            document.querySelectorAll(".timer").forEach((timerElement, index) => {
                timerElement.addEventListener("click", () => {
                    selectTimer(index);
                });
            });

            selectTimer(0);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 32px;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>De slimste kameraad</h1>
    <div class="controls">
        <div class="row">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="adjustTime(10)">+10 sec</button>
            <button onclick="adjustTime(20)">+20 sec</button>
            <button onclick="adjustTime(30)">+30 sec</button>
            <button onclick="adjustTime(40)">+40 sec</button>
            <button onclick="adjustTime(50)">+50 sec</button>
            <button onclick="adjustTime(-20)">-20 sec</button>
        </div>
        <div class="row">
            <select id="timerSelect">
                <option value="0">Timer 1</option>
                <option value="1">Timer 2</option>
                <option value="2">Timer 3</option>
                <option value="3">Timer 4</option>
            </select>
            <button onclick="toggleTimerVisibility()">Zichtbaar ja/nee</button>
            <input type="number" id="timeInput" placeholder="Voer seconden in">
            <button onclick="setCustomTime()">Doorvoeren</button>
        </div>
    </div>
</body>
</html>
