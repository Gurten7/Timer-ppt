<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Kameraad</title>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const timersRef = database.ref("timers");
            const teamNamesRef = database.ref("teamNames");
            
            let timers = [60, 60, 60, 60];
            let intervals = [null, null, null, null];
            let selectedTimer = 0; // Altijd beginnen met de eerste timer geselecteerd
            let visibleTimers = [true, true, true, true];
            
            function updateDisplay() {
                timers.forEach((time, index) => {
                    document.getElementById(`timer${index}`).textContent = time;
                    document.getElementById(`timer-container-${index}`).style.display = visibleTimers[index] ? "block" : "none";
                });
            }

            function syncWithDatabase() {
                timersRef.set(timers);
            }

            timersRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (Array.isArray(data) && data.length === 4) {
                    timers = data;
                    updateDisplay();
                }
            });

            teamNamesRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (Array.isArray(data) && data.length === 4) {
                    data.forEach((name, index) => {
                        document.getElementById(`teamName${index}`).value = name;
                    });
                }
            });

            function selectTimer(index) {
                document.querySelectorAll(".timer").forEach(el => el.style.border = "none");
                selectedTimer = index;
                document.querySelector(`.timer[data-index='${index}']`).style.border = "3px solid red";
            }

            window.startTimer = function() {
                if (selectedTimer !== null && intervals[selectedTimer] === null) {
                    intervals[selectedTimer] = setInterval(() => {
                        if (timers[selectedTimer] > 0) {
                            timers[selectedTimer]--;
                            updateDisplay();
                            syncWithDatabase();
                        } else {
                            stopTimer();
                        }
                    }, 1000);
                }
            }

            window.stopTimer = function() {
                if (selectedTimer !== null) {
                    clearInterval(intervals[selectedTimer]);
                    intervals[selectedTimer] = null;
                }
            }

            window.resetTimer = function() {
                timers = [60, 60, 60, 60];
                intervals.forEach((interval, index) => {
                    if (interval) {
                        clearInterval(interval);
                        intervals[index] = null;
                    }
                });
                updateDisplay();
                syncWithDatabase();
            }

            window.adjustTime = function() {
                let newTime = parseInt(document.getElementById("timeInput").value);
                if (!isNaN(newTime) && selectedTimer !== null) {
                    timers[selectedTimer] = newTime;
                    updateDisplay();
                    syncWithDatabase();
                }
            }

            window.toggleTimerVisibility = function() {
                let selectedIndex = document.getElementById("timerSelect").value;
                visibleTimers[selectedIndex] = !visibleTimers[selectedIndex];
                updateDisplay();
            }

            document.querySelectorAll(".timer").forEach((timerElement, index) => {
                timerElement.addEventListener("click", () => {
                    selectTimer(index);
                });
            });

            document.querySelectorAll(".team-name").forEach((input, index) => {
                input.addEventListener("click", () => {
                    input.removeAttribute("readonly");
                });

                input.addEventListener("blur", () => {
                    let teamNames = Array.from(document.querySelectorAll(".team-name"), el => el.value);
                    teamNamesRef.set(teamNames);
                    input.setAttribute("readonly", true);
                });
            });

            // Standaard de eerste timer selecteren na laden van de pagina
            selectTimer(0);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>De slimste kameraad</h1>
    <div id="timer-container">
        <script>
            for (let i = 0; i < 4; i++) {
                document.write(`
                    <div class="timer" data-index="${i}" id="timer-container-${i}">
                        <input type="text" id="teamName${i}" class="team-name" value="Team ${i + 1}" readonly>
                        <div class="time" id="timer${i}">60</div>
                    </div>
                `);
            }
        </script>
    </div>
    <div class="controls">
        <select id="timerSelect">
            <option value="0">Timer 1</option>
            <option value="1">Timer 2</option>
            <option value="2">Timer 3</option>
            <option value="3">Timer 4</option>
        </select>
        <button onclick="toggleTimerVisibility()">Toon/Verberg Timer</button>
        <input type="number" id="timeInput" placeholder="Seconden invoeren">
        <button onclick="adjustTime()">Instellen</button>
    </div>
</body>
</html>
