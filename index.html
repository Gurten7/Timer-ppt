<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie is de slimste Kameraad</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase-configuratie
        const firebaseConfig = {
            databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Firebase initialiseren
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const timerRef = database.ref('timers');
        const teamRef = database.ref('teams');

        let selectedTimer = 1;
        let intervals = {};

        function selectTimer(timerNumber) {
            selectedTimer = timerNumber;
            document.querySelectorAll('.timer-container').forEach(el => el.classList.remove("selected"));
            document.querySelector(`#timerBox${timerNumber}`).classList.add("selected");
        }

        function editTeamName(teamNumber) {
            let display = document.getElementById(`displayTeam${teamNumber}`);
            let input = document.getElementById(`team${teamNumber}`);
            display.style.display = "none";
            input.style.display = "block";
            input.value = display.textContent;
            input.focus();
        }

        function saveTeamName(teamNumber) {
            let display = document.getElementById(`displayTeam${teamNumber}`);
            let input = document.getElementById(`team${teamNumber}`);
            if (input.value.trim() !== "") {
                display.textContent = input.value;
                teamRef.child(`team${teamNumber}`).set(input.value);
            }
            input.style.display = "none";
            display.style.display = "block";
        }

        function adjustTime(amount) {
            let timerKey = `timer${selectedTimer}`;
            timerRef.child(timerKey).get().then(snapshot => {
                let time = snapshot.exists() ? snapshot.val() : 60;
                time += amount;
                if (time < 0) time = 0;
                timerRef.child(timerKey).set(time);
            });
        }

        function startStopTimer() {
            let timerKey = `timer${selectedTimer}`;

            if (intervals[timerKey]) {
                clearInterval(intervals[timerKey]);
                intervals[timerKey] = null;
                return;
            }

            intervals[timerKey] = setInterval(() => {
                timerRef.child(timerKey).get().then(snapshot => {
                    let time = snapshot.exists() ? snapshot.val() : 60;
                    if (time > 0) {
                        time--;
                        timerRef.child(timerKey).set(time);
                    } else {
                        clearInterval(intervals[timerKey]);
                        intervals[timerKey] = null;
                        alert(`Tijd is om voor ${document.getElementById(`displayTeam${selectedTimer}`).textContent}!`);
                    }
                });
            }, 1000);
        }

        function resetTimer() {
            timerRef.set({
                timer1: 60, timer2: 60, timer3: 60, timer4: 60
            });
        }

        timerRef.on("value", snapshot => {
            if (snapshot.exists()) {
                let data = snapshot.val();
                Object.keys(data).forEach(key => {
                    document.getElementById(key).textContent = data[key];
                });
            }
        });

        teamRef.on("value", snapshot => {
            if (snapshot.exists()) {
                let data = snapshot.val();
                Object.keys(data).forEach(key => {
                    let teamNumber = key.replace("team", "");
                    let display = document.getElementById(`displayTeam${teamNumber}`);
                    if (display) {
                        display.textContent = data[key];
                    }
                });
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 40px;
        }

        .timers {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .timer-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 160px;
        }

        .timer-container.selected {
            border: 4px solid #ff0000;
        }

        .timer {
            font-size: 50px;
            font-weight: bold;
            color: #ff5722;
            margin-top: 15px;
            cursor: pointer;
        }

        .team-name-display {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .team-name-input {
            font-size: 24px;
            padding: 8px;
            width: 100%;
            text-align: center;
            display: none;
        }

        button {
            margin: 8px;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            background-color: #cc0000;
        }

        .select-circle {
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            border-radius: 50%;
            border: none;
            display: inline-block;
            cursor: pointer;
            margin-top: 15px;
        }

        .select-circle:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Wie is de slimste Kameraad</h1>
    
    <div class="timers">
        <div class="timer-container" id="timerBox1">
            <div class="team-name-display" id="displayTeam1" onclick="editTeamName(1)">Team 1</div>
            <input type="text" id="team1" class="team-name-input" onblur="saveTeamName(1)">
            <div class="timer" id="timer1">60</div>
            <button class="select-circle" onclick="selectTimer(1)"></button>
        </div>
    </div>

    <button onclick="startStopTimer()">Start/Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="adjustTime(10)">+10 sec</button>
    <button onclick="adjustTime(20)">+20 sec</button>
    <button onclick="adjustTime(30)">+30 sec</button>
    <button onclick="adjustTime(40)">+40 sec</button>
    <button onclick="adjustTime(50)">+50 sec</button>
    <button onclick="adjustTime(-20)">-20 sec</button>

</body>
</html>
