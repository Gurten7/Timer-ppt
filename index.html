<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Kameraad</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            // Firebase-configuratie
            const firebaseConfig = {
                apiKey: "AIzaSyDZT3EHgtrDfDxevE4xy2a-xIS3X7Cegho",
                authDomain: "de-slimste-kameraad-timer-ppt.firebaseapp.com",
                databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "de-slimste-kameraad-timer-ppt",
                storageBucket: "de-slimste-kameraad-timer-ppt.firebasestorage.app",
                messagingSenderId: "63484640762",
                appId: "1:63484640762:web:6541546d615df83c5b7843"
            };
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            let timers = [60, 60, 60, 60];
            let teamNamen = ["Team 1", "Team 2", "Team 3", "Team 4"];
            let intervals = [null, null, null, null];
            let geselecteerdeTimer = 0;
            let zichtbareTimers = [true, true, true, true];

            // Realtime Database referenties
            const timersRef = database.ref("timers");
            const teamNamesRef = database.ref("teamNames");
            const selectedTimerRef = database.ref("selectedTimer");

            // Synchroniseer timers met Firebase
            function syncTimer() {
                timersRef.set(timers);  // Zet de timerstatus in Firebase
            }

            // Synchroniseer teamnamen met Firebase
            function syncTeamNames() {
                teamNamesRef.set(teamNamen);  // Zet de teamnamen in Firebase
            }

            // Synchroniseer de geselecteerde timer met Firebase
            function syncSelectedTimer() {
                selectedTimerRef.set(geselecteerdeTimer);  // Zet de geselecteerde timer in Firebase
            }

            // Start de timer en synchroniseer met Firebase
            function startTimer() {
                if (intervals[geselecteerdeTimer]) return;
                intervals[geselecteerdeTimer] = setInterval(() => {
                    if (timers[geselecteerdeTimer] > 0) {
                        timers[geselecteerdeTimer]--;
                        updateWeergave();
                        syncTimer(); // Synchroniseer elke seconde
                    } else {
                        stopTimer(); // Stop de timer als deze op 0 komt
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(intervals[geselecteerdeTimer]);
                intervals[geselecteerdeTimer] = null;
                syncTimer();  // Synchroniseer de gestopte timer
            }

            function resetTimer() {
                timers = [60, 60, 60, 60];
                updateWeergave();
                syncTimer();
            }

            // Update de weergave van de timers
            function updateWeergave() {
                timers.forEach((tijd, index) => {
                    const timerElement = document.getElementById(`timer${index}`);
                    if (timerElement) {
                        timerElement.textContent = tijd;
                    }
                    
                    const teamNaamEl = document.getElementById(`team-name-${index}`);
                    if (teamNaamEl) {
                        teamNaamEl.textContent = teamNamen[index];
                    }

                    document.getElementById(`timer-container-${index}`).style.display = zichtbareTimers[index] ? "block" : "none";
                });
            }

            // Synchroniseer veranderingen uit Firebase
            function syncWithFirebase() {
                timersRef.on("value", (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        timers = data;
                        updateWeergave();
                    }
                });

                teamNamesRef.on("value", (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        teamNamen = data;
                        updateWeergave();
                    }
                });

                selectedTimerRef.on("value", (snapshot) => {
                    const data = snapshot.val();
                    if (data !== undefined) {
                        geselecteerdeTimer = data;
                        updateWeergave();
                    }
                });
            }

            // Synchronisatie van teamnamen
            function maakTeamnaamBewerkbaar(index) {
                let naamLabel = document.getElementById(`team-name-${index}`);
                let inputVeld = document.createElement("input");
                inputVeld.type = "text";
                inputVeld.value = teamNamen[index];
                inputVeld.classList.add("team-input");

                // Vervang de huidige naam door het invoerveld
                naamLabel.replaceWith(inputVeld);
                inputVeld.focus();

                // Wanneer het invoerveld verliest focus, sla de nieuwe naam op
                inputVeld.addEventListener("blur", () => slaNieuweTeamnaamOp(index, inputVeld.value));
                
                // Wanneer je op enter drukt, sla de nieuwe naam op
                inputVeld.addEventListener("keydown", (event) => {
                    if (event.key === "Enter") {
                        slaNieuweTeamnaamOp(index, inputVeld.value);
                    }
                });
            }

            function slaNieuweTeamnaamOp(index, nieuweNaam) {
                if (nieuweNaam.trim() !== "") {
                    teamNamen[index] = nieuweNaam;
                }
                updateWeergave();
                syncTeamNames();  // Synchroniseer de nieuwe teamnaam
            }

            // Event listeners voor timer en knoppen
            document.querySelectorAll(".timer").forEach((el, index) => {
                el.addEventListener("click", () => selecteerTimer(index));
            });

            document.getElementById("timerSelect").addEventListener("change", (event) => {
                selecteerTimer(parseInt(event.target.value));
                syncSelectedTimer();  // Synchroniseer de geselecteerde timer
            });

            document.getElementById("startBtn").addEventListener("click", startTimer);
            document.getElementById("stopBtn").addEventListener("click", stopTimer);
            document.getElementById("resetBtn").addEventListener("click", resetTimer);

            document.querySelectorAll(".adjust-time").forEach(button => {
                button.addEventListener("click", () => {
                    timers[geselecteerdeTimer] = Math.max(0, timers[geselecteerdeTimer] + parseInt(button.dataset.amount));
                    updateWeergave();
                    syncTimer();
                });
            });

            // Start de synchronisatie bij het laden van de pagina
            syncWithFirebase();
            selecteerTimer(0);
            updateWeergave();
        });
    </script>
</head>
<body>
    <h1>De Slimste Kameraad</h1>
    <div class="timer-container">
        <div class="timer" id="timer-container-0">
            <div id="team-name-0" class="team-name" onclick="maakTeamnaamBewerkbaar(0)">Team 1</div>
            <div id="timer0">60</div>
        </div>
        <div class="timer" id="timer-container-1">
            <div id="team-name-1" class="team-name" onclick="maakTeamnaamBewerkbaar(1)">Team 2</div>
            <div id="timer1">60</div>
        </div>
        <div class="timer" id="timer-container-2">
            <div id="team-name-2" class="team-name" onclick="maakTeamnaamBewerkbaar(2)">Team 3</div>
            <div id="timer2">60</div>
        </div>
        <div class="timer" id="timer-container-3">
            <div id="team-name-3" class="team-name" onclick="maakTeamnaamBewerkbaar(3)">Team 4</div>
            <div id="timer3">60</div>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
        <div class="row">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="row">
            <select id="timerSelect">
                <option value="0">Timer 1</option>
                <option value="1">Timer 2</option>
                <option value="2">Timer 3</option>
                <option value="3">Timer 4</option>
            </select>
            <button id="toggleBtn">Zichtbaar ja/nee</button>
            <input type="number" id="timeInput" placeholder="Voer seconden in">
            <button id="setTimeBtn">Doorvoeren</button>
        </div>
    </div>
</body>
</html>
