<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Kameraad</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js" type="module"></script>

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            // Firebase-configuratie
            const firebaseConfig = {
                apiKey: "AIzaSyDZT3EHgtrDfDxevE4xy2a-xIS3X7Cegho",
                authDomain: "de-slimste-kameraad-timer-ppt.firebaseapp.com",
                databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "de-slimste-kameraad-timer-ppt",
                storageBucket: "de-slimste-kameraad-timer-ppt.firebasestorage.app",
                messagingSenderId: "63484640762",
                appId: "1:63484640762:web:6541546d615df83c5b7843"
            };
            
            // Firebase initialisatie
            const app = firebase.initializeApp(firebaseConfig);
            const db = firebase.database(app);
            const timersRef = db.ref("timers");
            const teamNamesRef = db.ref("teamNames");
            const selectedTimerRef = db.ref("selectedTimer");

            let timers = [60, 60, 60, 60];
            let teamNamen = ["Team 1", "Team 2", "Team 3", "Team 4"];
            let intervals = [null, null, null, null];
            let geselecteerdeTimer = 0; 
            let zichtbareTimers = [true, true, true, true];

            // Functie voor het bijwerken van de weergave van de timers en teamnamen
            function updateWeergave() {
                timers.forEach((tijd, index) => {
                    const timerElement = document.getElementById(`timer${index}`);
                    if (timerElement) {
                        timerElement.textContent = tijd;
                    }

                    const teamNaamEl = document.getElementById(`team-name-${index}`);
                    if (teamNaamEl) {
                        teamNaamEl.textContent = teamNamen[index];
                    }

                    document.getElementById(`timer-container-${index}`).style.display = zichtbareTimers[index] ? "block" : "none";
                });
            }

            // Functie voor het selecteren van een timer
            function selecteerTimer(index) {
                document.querySelectorAll(".timer").forEach(el => el.classList.remove("selected"));
                geselecteerdeTimer = index;
                document.getElementById(`timer-container-${index}`).classList.add("selected");
                document.getElementById("timerSelect").value = index;
            }

            // Start de geselecteerde timer
            function startTimer() {
                if (intervals[geselecteerdeTimer]) return;
                intervals[geselecteerdeTimer] = setInterval(() => {
                    if (timers[geselecteerdeTimer] > 0) {
                        timers[geselecteerdeTimer]--;
                        updateWeergave();
                        syncTimers(); // Synchroniseer elke seconde met Firebase
                    } else {
                        stopTimer(); // Stop de timer als deze op 0 komt
                    }
                }, 1000);
            }

            // Stop de geselecteerde timer
            function stopTimer() {
                clearInterval(intervals[geselecteerdeTimer]);
                intervals[geselecteerdeTimer] = null;
                syncTimers(); // Synchroniseer de stopstatus met Firebase
            }

            // Reset de timers naar de originele waarde
            function resetTimer() {
                timers = [60, 60, 60, 60];
                updateWeergave();
                syncTimers(); // Synchroniseer de resetstatus met Firebase
            }

            // Pas de tijd aan door een bepaald aantal seconden op te tellen of af te trekken
            function pasTijdAan(aantal) {
                timers[geselecteerdeTimer] = Math.max(0, timers[geselecteerdeTimer] + aantal);
                updateWeergave();
                syncTimers(); // Synchroniseer de aangepaste tijd met Firebase
            }

            // Functie om handmatig de tijd in te stellen
            function stelAangepasteTijdIn() {
                const invoerSeconden = parseInt(document.getElementById("timeInput").value);
                if (!isNaN(invoerSeconden) && invoerSeconden >= 0) {
                    timers[geselecteerdeTimer] = invoerSeconden;
                    updateWeergave();
                    syncTimers(); // Synchroniseer de handmatige invoer met Firebase
                } else {
                    alert("Voer een geldig aantal seconden in (minimaal 0)");
                }
            }

            // Synchroniseer de timers met Firebase
            function syncTimers() {
                timersRef.set(timers);
            }

            // Synchroniseer teamnamen naar Firebase
            function syncTeamNames() {
                teamNamesRef.set(teamNamen); 
            }

            // Synchroniseer de geselecteerde timer naar Firebase
            function syncSelectedTimer() {
                selectedTimerRef.set(geselecteerdeTimer); 
            }

            // Synchroniseren van veranderingen uit Firebase
            function syncWithFirebase() {
                timersRef.on("value", (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        timers = data;
                        updateWeergave();
                    }
                });

                teamNamesRef.on("value", (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        teamNamen = data;
                        updateWeergave();
                    }
                });

                selectedTimerRef.on("value", (snapshot) => {
                    const data = snapshot.val();
                    if (data !== undefined) {
                        geselecteerdeTimer = data;
                        updateWeergave();
                    }
                });
            }

            // Event listeners voor de knoppen
            document.querySelectorAll(".timer").forEach((el, index) => {
                el.addEventListener("click", () => selecteerTimer(index));
            });

            document.getElementById("timerSelect").addEventListener("change", (event) => {
                selecteerTimer(parseInt(event.target.value));
            });

            document.getElementById("startBtn").addEventListener("click", startTimer);
            document.getElementById("stopBtn").addEventListener("click", stopTimer);
            document.getElementById("resetBtn").addEventListener("click", resetTimer);

            document.getElementById("setTimeBtn").addEventListener("click", stelAangepasteTijdIn);

            document.querySelectorAll(".adjust-time").forEach(button => {
                button.addEventListener("click", () => pasTijdAan(parseInt(button.dataset.amount)));
            });

            // Synchronisatie starten
            syncWithFirebase(); 

            // Update de weergave bij het laden van de pagina
            updateWeergave();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 80px;
        }
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: nowrap; /* Zorg ervoor dat de timers naast elkaar blijven */
            overflow-x: auto; /* Zorg ervoor dat je kunt scrollen als er niet genoeg ruimte is */
        }
        .timer {
            width: 230px;  /* Kleinere breedte voor mobiele weergave */
            height: 230px;  /* Kleinere hoogte voor mobiele weergave */
            border: 6px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 70px; /* Kleinere tekstgrootte voor mobiele weergave */
            font-weight: bold;
            color: red;
            background-color: white;
            border-radius: 20px;
        }
        .team-name {
            font-size: 30px;  /* Aangepaste font size voor teamnamen */
            font-weight: bold;
            color: black;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .team-input {
            font-size: 30px;  /* Teamnaam blijft op dezelfde grootte */
            font-weight: bold;
            width: 80%;
            text-align: center;
            border: none;
            outline: none;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 60px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            width: auto; /* Laat de knoppen kleiner worden, maar passen goed in de layout */
            max-width: 120px; /* Beperk de breedte van de knoppen */
        }
        .selected {
            border: 6px solid red;
        }

        /* Media query voor kleinere schermen (mobiel) */
        @media (max-width: 768px) {
            .timer-container {
                flex-direction: row; /* Zorg ervoor dat de timers naast elkaar blijven op kleinere schermen */
            }
            .timer {
                width: 230px;  /* Kleinere breedte voor mobiele weergave */
                height: 230px;  /* Kleinere hoogte voor mobiele weergave */
                font-size: 50px; /* Kleinere tekstgrootte voor mobiele weergave */
            }
            .team-name {
                font-size: 18px; /* Kleinere teamnaam voor mobiele weergave */
            }
            .controls {
                width: 90%;  /* Maak de knoppen smaller voor mobiele weergave */
            }
            button {
                font-size: 12px; /* Kleinere tekst voor knoppen op mobiel */
            }
        }
    </style>
</head>
<body>
    <h1>De Slimste Kameraad</h1>
    <div class="timer-container">
        <div class="timer" id="timer-container-0">
            <div id="team-name-0" class="team-name">Team 1</div>
            <div id="timer0">60</div>
        </div>
        <div class="timer" id="timer-container-1">
            <div id="team-name-1" class="team-name">Team 2</div>
            <div id="timer1">60</div>
        </div>
        <div class="timer" id="timer-container-2">
            <div id="team-name-2" class="team-name">Team 3</div>
            <div id="timer2">60</div>
        </div>
        <div class="timer" id="timer-container-3">
            <div id="team-name-3" class="team-name">Team 4</div>
            <div id="timer3">60</div>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
        <div class="row">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
            <button class="adjust-time" data-amount="10">+10 sec</button>
            <button class="adjust-time" data-amount="20">+20 sec</button>
            <button class="adjust-time" data-amount="30">+30 sec</button>
            <button class="adjust-time" data-amount="40">+40 sec</button>
            <button class="adjust-time" data-amount="50">+50 sec</button>
            <button class="adjust-time" data-amount="-20">-20 sec</button>
        </div>
        <div class="row">
            <select id="timerSelect">
                <option value="0">Timer 1</option>
                <option value="1">Timer 2</option>
                <option value="2">Timer 3</option>
                <option value="3">Timer 4</option>
            </select>
            <button id="toggleBtn">Zichtbaar ja/nee</button>
            <input type="number" id="timeInput" placeholder="Voer seconden in">
            <button id="setTimeBtn">Doorvoeren</button>
        </div>
    </div>
</body>
</html>
