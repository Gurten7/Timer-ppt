<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie is de slimste Kameraad</title>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 30px;
        }

        .timers {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .timer-container {
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 140px;
            cursor: pointer;
        }

        .timer-container.selected {
            border: 3px solid #ff0000;
        }

        .timer {
            font-size: 40px;
            font-weight: bold;
            color: #ff5722;
            margin-top: 10px;
        }

        .team-name-display {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }

        .team-name-input {
            font-size: 18px;
            padding: 5px;
            width: 100%;
            text-align: center;
            display: none;
        }

        button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Wie is de slimste Kameraad</h1>

    <div class="timers">
        <div class="timer-container" id="timerBox1" onclick="selectTimer(1)">
            <div class="team-name-display" id="displayTeam1" onclick="editTeamName(1)">Team 1</div>
            <input type="text" id="team1" class="team-name-input" onblur="saveTeamName(1)">
            <div class="timer" id="timer1">60</div>
        </div>
        <div class="timer-container" id="timerBox2" onclick="selectTimer(2)">
            <div class="team-name-display" id="displayTeam2" onclick="editTeamName(2)">Team 2</div>
            <input type="text" id="team2" class="team-name-input" onblur="saveTeamName(2)">
            <div class="timer" id="timer2">60</div>
        </div>
        <div class="timer-container" id="timerBox3" onclick="selectTimer(3)">
            <div class="team-name-display" id="displayTeam3" onclick="editTeamName(3)">Team 3</div>
            <input type="text" id="team3" class="team-name-input" onblur="saveTeamName(3)">
            <div class="timer" id="timer3">60</div>
        </div>
        <div class="timer-container" id="timerBox4" onclick="selectTimer(4)">
            <div class="team-name-display" id="displayTeam4" onclick="editTeamName(4)">Team 4</div>
            <input type="text" id="team4" class="team-name-input" onblur="saveTeamName(4)">
            <div class="timer" id="timer4">60</div>
        </div>
    </div>

    <button onclick="startStopTimer()">Start/Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="adjustTime(10)">+10 sec</button>
    <button onclick="adjustTime(20)">+20 sec</button>
    <button onclick="adjustTime(30)">+30 sec</button>
    <button onclick="adjustTime(40)">+40 sec</button>
    <button onclick="adjustTime(50)">+50 sec</button>
    <button onclick="adjustTime(-20)">-20 sec</button>

    <script>
        // Firebase-configuratie
        const firebaseConfig = {
            databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Firebase initialiseren
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const timerRef = database.ref('timers');
        const selectedRef = database.ref('selectedTimer');
        const teamRef = database.ref('teams');

        let intervals = {};

        function selectTimer(timerNumber) {
            selectedRef.set(timerNumber);
        }

        selectedRef.on("value", snapshot => {
            document.querySelectorAll('.timer-container').forEach(el => el.classList.remove("selected"));
            if (snapshot.exists()) {
                document.querySelector(`#timerBox${snapshot.val()}`).classList.add("selected");
            }
        });

        function editTeamName(teamNumber) {
            let display = document.getElementById(`displayTeam${teamNumber}`);
            let input = document.getElementById(`team${teamNumber}`);
            display.style.display = "none";
            input.style.display = "block";
            input.value = display.textContent;
            input.focus();
        }

        function saveTeamName(teamNumber) {
            let display = document.getElementById(`displayTeam${teamNumber}`);
            let input = document.getElementById(`team${teamNumber}`);
            if (input.value.trim() !== "") {
                display.textContent = input.value;
                teamRef.child(`team${teamNumber}`).set(input.value);
            }
            input.style.display = "none";
            display.style.display = "block";
        }

        teamRef.on("value", snapshot => {
            if (snapshot.exists()) {
                let data = snapshot.val();
                Object.keys(data).forEach(key => {
                    let teamNumber = key.replace("team", "");
                    let display = document.getElementById(`displayTeam${teamNumber}`);
                    if (display) {
                        display.textContent = data[key];
                    }
                });
            }
        });

        function adjustTime(amount) {
            selectedRef.get().then(snapshot => {
                if (snapshot.exists()) {
                    let timerKey = `timer${snapshot.val()}`;
                    timerRef.child(timerKey).get().then(timeSnap => {
                        let time = timeSnap.exists() ? timeSnap.val() : 60;
                        time += amount;
                        if (time < 0) time = 0;
                        timerRef.child(timerKey).set(time);
                    });
                }
            });
        }

        function startStopTimer() {
            selectedRef.get().then(snapshot => {
                if (snapshot.exists()) {
                    let timerKey = `timer${snapshot.val()}`;
                    let interval = setInterval(() => {
                        timerRef.child(timerKey).get().then(timeSnap => {
                            let time = timeSnap.exists() ? timeSnap.val() : 60;
                            if (time > 0) {
                                time--;
                                timerRef.child(timerKey).set(time);
                            } else {
                                clearInterval(interval);
                            }
                        });
                    }, 1000);
                    intervals[timerKey] = interval;
                }
            });
        }

        function resetTimer() {
            timerRef.set({ timer1: 60, timer2: 60, timer3: 60, timer4: 60 });
        }
    </script>
</body>
</html>
