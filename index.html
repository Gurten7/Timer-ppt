<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Kameraad</title>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const isDisplayMode = urlParams.get("view") === "display";

            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const timersRef = database.ref("timers");
            
            let timers = [60, 60, 60, 60];
            let intervals = [null, null, null, null];
            let selectedTimers = new Set();
            
            function updateDisplay(index) {
                document.getElementById(`timer${index}`).textContent = timers[index];
            }

            function syncWithDatabase() {
                const validTimers = timers.map(t => (typeof t === 'number' && !isNaN(t)) ? t : 60);
                timersRef.set(validTimers);
            }

            timersRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (Array.isArray(data) && data.length === 4) {
                    timers = data.map(t => (typeof t === 'number' && !isNaN(t)) ? t : 60);
                    timers.forEach((_, index) => updateDisplay(index));
                }
            });

            window.startTimer = function() {
                selectedTimers.forEach(index => {
                    if (intervals[index] !== null) return;
                    intervals[index] = setInterval(() => {
                        if (timers[index] > 0) {
                            timers[index]--;
                            updateDisplay(index);
                            syncWithDatabase();
                        } else {
                            stopTimer(index);
                        }
                    }, 1000);
                });
            }

            window.stopTimer = function() {
                selectedTimers.forEach(index => {
                    clearInterval(intervals[index]);
                    intervals[index] = null;
                });
            }

            window.resetTimer = function() {
                selectedTimers.forEach(index => {
                    stopTimer(index);
                    timers[index] = 60;
                    updateDisplay(index);
                    syncWithDatabase();
                });
            }

            window.adjustTime = function(amount) {
                selectedTimers.forEach(index => {
                    timers[index] = Math.max(0, timers[index] + amount);
                    updateDisplay(index);
                    syncWithDatabase();
                });
            }

            document.querySelectorAll(".timer").forEach((timerElement, index) => {
                timerElement.addEventListener("click", () => {
                    if (selectedTimers.has(index)) {
                        selectedTimers.delete(index);
                        timerElement.style.border = "none";
                    } else {
                        selectedTimers.add(index);
                        timerElement.style.border = "3px solid blue";
                    }
                });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .timer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            cursor: pointer;
        }
        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .time {
            font-size: 2rem;
            color: #ff4500;
            font-weight: bold;
            margin: 10px 0;
        }
        .controls button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .controls button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>De slimste kameraad</h1>
    <div id="timer-container">
        <script>
            for (let i = 0; i < 4; i++) {
                document.write(`
                    <div class="timer" data-index="${i}">
                        <div class="team-name">Team ${i + 1}</div>
                        <div class="time" id="timer${i}">60</div>
                    </div>
                `);
            }
        </script>
    </div>
    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="adjustTime(10)">+10 sec</button>
        <button onclick="adjustTime(20)">+20 sec</button>
        <button onclick="adjustTime(30)">+30 sec</button>
        <button onclick="adjustTime(40)">+40 sec</button>
        <button onclick="adjustTime(50)">+50 sec</button>
        <button onclick="adjustTime(-20)">-20 sec</button>
    </div>
</body>
</html>
