<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Kameraad</title>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const isDisplayMode = urlParams.get("view") === "display";

            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const timersRef = database.ref("timers");
            
            let timers = [60, 60, 60, 60];
            let intervals = [null, null, null, null];
            
            function updateDisplay(index) {
                document.getElementById(`timer${index}`).textContent = timers[index];
            }

            function syncWithDatabase() {
                timersRef.set(timers);
            }

            timersRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    timers = data;
                    timers.forEach((_, index) => updateDisplay(index));
                }
            });

            function startTimer(index) {
                if (intervals[index] !== null) return;
                intervals[index] = setInterval(() => {
                    if (timers[index] > 0) {
                        timers[index]--;
                        updateDisplay(index);
                        syncWithDatabase();
                    } else {
                        stopTimer(index);
                    }
                }, 1000);
            }

            function stopTimer(index) {
                clearInterval(intervals[index]);
                intervals[index] = null;
            }

            function resetTimer(index) {
                stopTimer(index);
                timers[index] = 60;
                updateDisplay(index);
                syncWithDatabase();
            }

            function adjustTime(index, amount) {
                timers[index] = Math.max(0, timers[index] + amount);
                updateDisplay(index);
                syncWithDatabase();
            }

            document.querySelectorAll(".timer").forEach((timerElement, index) => {
                if (!isDisplayMode) {
                    timerElement.querySelector(".start").addEventListener("click", () => startTimer(index));
                    timerElement.querySelector(".stop").addEventListener("click", () => stopTimer(index));
                    timerElement.querySelector(".reset").addEventListener("click", () => resetTimer(index));
                    
                    timerElement.querySelectorAll(".add").forEach(button => {
                        button.addEventListener("click", () => adjustTime(index, parseInt(button.dataset.time)));
                    });
                    
                    timerElement.querySelector(".subtract").addEventListener("click", () => adjustTime(index, -20));
                } else {
                    timerElement.querySelector(".controls").style.display = "none";
                }
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .timer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
        }
        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .time {
            font-size: 2rem;
            color: #ff4500;
            font-weight: bold;
            margin: 10px 0;
        }
        .controls button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .controls button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>De slimste kameraad</h1>
    <div id="timer-container">
        <script>
            for (let i = 0; i < 4; i++) {
                document.write(`
                    <div class="timer" data-index="${i}">
                        <div class="team-name">Team ${i + 1}</div>
                        <div class="time" id="timer${i}">60</div>
                        <div class="controls">
                            <button class="start">Start</button>
                            <button class="stop">Stop</button>
                            <button class="reset">Reset</button>
                            <button class="add" data-time="10">+10 sec</button>
                            <button class="add" data-time="20">+20 sec</button>
                            <button class="add" data-time="30">+30 sec</button>
                            <button class="add" data-time="40">+40 sec</button>
                            <button class="add" data-time="50">+50 sec</button>
                            <button class="subtract" data-time="20">-20 sec</button>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>
</body>
</html>
