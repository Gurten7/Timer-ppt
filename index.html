<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Kameraad</title>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const timersRef = database.ref("timers");
            const teamNamesRef = database.ref("teamNames");
            
            let timers = [60, 60, 60, 60];
            let intervals = [null, null, null, null];
            let selectedTimer = 0; // Altijd beginnen met de eerste timer geselecteerd
            
            function updateDisplay() {
                timers.forEach((time, index) => {
                    document.getElementById(`timer${index}`).textContent = time;
                });
            }

            function syncWithDatabase() {
                timersRef.set(timers);
            }

            timersRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (Array.isArray(data) && data.length === 4) {
                    timers = data;
                    updateDisplay();
                }
            });

            teamNamesRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (Array.isArray(data) && data.length === 4) {
                    data.forEach((name, index) => {
                        document.getElementById(`teamName${index}`).value = name;
                    });
                }
            });

            function selectTimer(index) {
                document.querySelectorAll(".timer").forEach(el => el.style.border = "none");
                selectedTimer = index;
                document.querySelector(`.timer[data-index='${index}']`).style.border = "3px solid red";
            }

            window.startTimer = function() {
                if (selectedTimer !== null && intervals[selectedTimer] === null) {
                    intervals[selectedTimer] = setInterval(() => {
                        if (timers[selectedTimer] > 0) {
                            timers[selectedTimer]--;
                            updateDisplay();
                            syncWithDatabase();
                        } else {
                            stopTimer();
                        }
                    }, 1000);
                }
            }

            window.stopTimer = function() {
                if (selectedTimer !== null) {
                    clearInterval(intervals[selectedTimer]);
                    intervals[selectedTimer] = null;
                }
            }

            window.resetTimer = function() {
                timers = [60, 60, 60, 60];
                intervals.forEach((interval, index) => {
                    if (interval) {
                        clearInterval(interval);
                        intervals[index] = null;
                    }
                });
                updateDisplay();
                syncWithDatabase();
            }

            window.adjustTime = function(amount) {
                if (selectedTimer !== null) {
                    timers[selectedTimer] = Math.max(0, timers[selectedTimer] + amount);
                    updateDisplay();
                    syncWithDatabase();
                }
            }

            document.querySelectorAll(".timer").forEach((timerElement, index) => {
                timerElement.addEventListener("click", () => {
                    selectTimer(index);
                });
            });

            document.querySelectorAll(".team-name").forEach((input, index) => {
                input.addEventListener("click", () => {
                    input.removeAttribute("readonly");
                });

                input.addEventListener("blur", () => {
                    let teamNames = Array.from(document.querySelectorAll(".team-name"), el => el.value);
                    teamNamesRef.set(teamNames);
                    input.setAttribute("readonly", true);
                });
            });

            // Standaard de eerste timer selecteren na laden van de pagina
            selectTimer(0);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .timer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            cursor: pointer;
        }
        .time {
            font-size: 2rem;
            color: #ff4500;
            font-weight: bold;
            margin: 10px 0;
        }
        .controls button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .controls button:hover {
            background: darkred;
        }
        .team-name {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            border: none;
            background: transparent;
            width: 100%;
            cursor: text;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>De slimste kameraad</h1>
    <div id="timer-container">
        <script>
            for (let i = 0; i < 4; i++) {
                document.write(`
                    <div class="timer" data-index="${i}">
                        <input type="text" id="teamName${i}" class="team-name" value="Team ${i + 1}" readonly>
                        <div class="time" id="timer${i}">60</div>
                    </div>
                `);
            }
        </script>
    </div>
    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="adjustTime(10)">+10 sec</button>
        <button onclick="adjustTime(20)">+20 sec</button>
        <button onclick="adjustTime(30)">+30 sec</button>
        <button onclick="adjustTime(40)">+40 sec</button>
        <button onclick="adjustTime(50)">+50 sec</button>
        <button onclick="adjustTime(-20)">-20 sec</button>
    </div>
</body>
</html>
