<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Kameraad</title>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const timersRef = database.ref("timers");
            
            let timers = [60, 60, 60, 60];
            let teamNames = ["Team 1", "Team 2", "Team 3", "Team 4"];
            let intervals = [null, null, null, null];
            let selectedTimer = 0;
            let visibleTimers = [true, true, true, true];
            
            function updateDisplay() {
                timers.forEach((time, index) => {
                    document.getElementById(`timer${index}`).textContent = time;
                    document.getElementById(`team-name-${index}`).textContent = teamNames[index];
                    document.getElementById(`timer-container-${index}`).style.display = visibleTimers[index] ? "block" : "none";
                });
            }

            function syncWithDatabase() {
                timersRef.set({ timers, teamNames });
            }

            timersRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (data && Array.isArray(data.timers) && data.timers.length === 4) {
                    timers = data.timers;
                    teamNames = data.teamNames || teamNames;
                    updateDisplay();
                }
            });

            function selectTimer(index) {
                document.querySelectorAll(".timer").forEach(el => el.classList.remove("selected"));
                selectedTimer = index;
                document.getElementById(`timer-container-${index}`).classList.add("selected");
            }

            document.querySelectorAll(".timer").forEach((timerElement, index) => {
                timerElement.addEventListener("click", () => {
                    selectTimer(index);
                });
            });

            function startTimer() {
                if (intervals[selectedTimer]) return;
                intervals[selectedTimer] = setInterval(() => {
                    if (timers[selectedTimer] > 0) {
                        timers[selectedTimer]--;
                        syncWithDatabase();
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(intervals[selectedTimer]);
                intervals[selectedTimer] = null;
            }

            function resetTimer() {
                timers = [60, 60, 60, 60];
                syncWithDatabase();
            }

            function adjustTime(amount) {
                timers[selectedTimer] = Math.max(0, timers[selectedTimer] + amount);
                syncWithDatabase();
            }

            function toggleTimerVisibility() {
                visibleTimers[selectedTimer] = !visibleTimers[selectedTimer];
                updateDisplay();
            }

            function setCustomTime() {
                const inputSeconds = parseInt(document.getElementById("timeInput").value);
                if (!isNaN(inputSeconds)) {
                    timers[selectedTimer] = inputSeconds;
                    syncWithDatabase();
                }
            }

            function editTeamName(index) {
                let newName = prompt("Voer een nieuwe teamnaam in:", teamNames[index]);
                if (newName) {
                    teamNames[index] = newName;
                    syncWithDatabase();
                }
            }

            document.getElementById("timerSelect").addEventListener("change", (event) => {
                selectTimer(parseInt(event.target.value));
            });

            selectTimer(0);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 80px;
        }
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .timer {
            width: 300px;
            height: 300px;
            border: 6px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            font-weight: bold;
            color: red;
            background-color: white;
            border-radius: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .selected {
            border: 6px solid red;
        }
    </style>
</head>
<body>
    <h1>De slimste kameraad</h1>
    <div class="timer-container">
        <div id="timer-container-0" class="timer" onclick="editTeamName(0)"><span id="team-name-0">Team 1</span><br><span id="timer0">60</span></div>
        <div id="timer-container-1" class="timer" onclick="editTeamName(1)"><span id="team-name-1">Team 2</span><br><span id="timer1">60</span></div>
        <div id="timer-container-2" class="timer" onclick="editTeamName(2)"><span id="team-name-2">Team 3</span><br><span id="timer2">60</span></div>
        <div id="timer-container-3" class="timer" onclick="editTeamName(3)"><span id="team-name-3">Team 4</span><br><span id="timer3">60</span></div>
    </div>
      <div class="controls">
        <div class="row">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="adjustTime(10)">+10 sec</button>
            <button onclick="adjustTime(20)">+20 sec</button>
            <button onclick="adjustTime(30)">+30 sec</button>
            <button onclick="adjustTime(40)">+40 sec</button>
            <button onclick="adjustTime(50)">+50 sec</button>
            <button onclick="adjustTime(-20)">-20 sec</button>
        </div>
        <div class="row">
            <select id="timerSelect">
                <option value="0">Timer 1</option>
                <option value="1">Timer 2</option>
                <option value="2">Timer 3</option>
                <option value="3">Timer 4</option>
            </select>
            <button onclick="toggleTimerVisibility()">Zichtbaar ja/nee</button>
            <input type="number" id="timeInput" placeholder="Voer seconden in">
            <button onclick="setCustomTime()">Doorvoeren</button>
        </div>
    </div><
</body>
</html>
