<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie is de slimste Kameraad</title>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase-configuratie
        const firebaseConfig = {
            databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Firebase initialiseren
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const timerRef = database.ref('timers');
        const teamRef = database.ref('teams');
        const selectedRef = database.ref('selectedTimer');

        let intervals = {};

        // Timer selecteren en opslaan in Firebase
        function selectTimer(timerNumber) {
            selectedRef.set(timerNumber);
        }

        // Firebase luistert naar geselecteerde timer en past de UI aan
        selectedRef.on("value", snapshot => {
            document.querySelectorAll('.timer-container').forEach(el => el.classList.remove("selected"));
            if (snapshot.exists()) {
                document.querySelector(`#timerBox${snapshot.val()}`).classList.add("selected");
            }
        });

        // Teamnaam bewerken
        function editTeamName(teamNumber) {
            let display = document.getElementById(`displayTeam${teamNumber}`);
            let input = document.getElementById(`team${teamNumber}`);
            display.style.display = "none";
            input.style.display = "block";
            input.value = display.textContent;
            input.focus();
        }

        // Teamnaam opslaan in Firebase
        function saveTeamName(event, teamNumber) {
            if (event.key === "Enter" || event.type === "blur") {
                let display = document.getElementById(`displayTeam${teamNumber}`);
                let input = document.getElementById(`team${teamNumber}`);
                if (input.value.trim() !== "") {
                    display.textContent = input.value;
                    teamRef.child(`team${teamNumber}`).set(input.value);
                }
                input.style.display = "none";
                display.style.display = "block";
            }
        }

        // Firebase luistert naar wijzigingen in teamnamen
        teamRef.on("value", snapshot => {
            if (snapshot.exists()) {
                let data = snapshot.val();
                Object.keys(data).forEach(key => {
                    let teamNumber = key.replace("team", "");
                    let display = document.getElementById(`displayTeam${teamNumber}`);
                    if (display) {
                        display.textContent = data[key];
                    }
                });
            }
        });

        // Tijd aanpassen en opslaan in Firebase
        function adjustTime(amount) {
            selectedRef.get().then(snapshot => {
                if (snapshot.exists()) {
                    let timerKey = `timer${snapshot.val()}`;
                    timerRef.child(timerKey).get().then(timeSnap => {
                        let time = timeSnap.exists() ? timeSnap.val() : 60;
                        time += amount;
                        if (time < 0) time = 0;
                        timerRef.child(timerKey).set(time);
                    });
                }
            });
        }

        // Start/Stop timer met Firebase synchronisatie
        function startStopTimer() {
            selectedRef.get().then(snapshot => {
                if (snapshot.exists()) {
                    let timerKey = `timer${snapshot.val()}`;

                    if (intervals[timerKey]) {
                        clearInterval(intervals[timerKey]);
                        intervals[timerKey] = null;
                        return;
                    }

                    intervals[timerKey] = setInterval(() => {
                        timerRef.child(timerKey).get().then(timeSnap => {
                            let time = timeSnap.exists() ? timeSnap.val() : 60;
                            if (time > 0) {
                                time--;
                                timerRef.child(timerKey).set(time);
                            } else {
                                clearInterval(intervals[timerKey]);
                                intervals[timerKey] = null;
                                alert(`Tijd is om voor ${document.getElementById(`displayTeam${snapshot.val()}`).textContent}!`);
                            }
                        });
                    }, 1000);
                }
            });
        }

        // Reset alle timers in Firebase
        function resetTimer() {
            timerRef.set({
                timer1: 60, timer2: 60, timer3: 60, timer4: 60
            });
        }

        // Firebase luistert naar wijzigingen in timers en past de UI aan
        timerRef.on("value", snapshot => {
            if (snapshot.exists()) {
                let data = snapshot.val();
                Object.keys(data).forEach(key => {
                    document.getElementById(key).textContent = data[key];
                });
            }
        });
    </script>
</head>
<body>
    <h1>Wie is de slimste Kameraad</h1>
    
    <div class="timers">
        <div class="timer-container" id="timerBox1" onclick="selectTimer(1)">
            <div class="team-name-display" id="displayTeam1" onclick="editTeamName(1)">Team 1</div>
            <input type="text" id="team1" class="team-name-input" onblur="saveTeamName(event, 1)" onkeydown="saveTeamName(event, 1)">
            <div class="timer" id="timer1">60</div>
        </div>
    </div>

    <button onclick="startStopTimer()">Start/Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="adjustTime(10)">+10 sec</button>
    <button onclick="adjustTime(20)">+20 sec</button>
    <button onclick="adjustTime(30)">+30 sec</button>
    <button onclick="adjustTime(40)">+40 sec</button>
    <button onclick="adjustTime(50)">+50 sec</button>
    <button onclick="adjustTime(-20)">-20 sec</button>

</body>
</html>

</body>
</html>
