<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie is de slimste Kameraad</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase-configuratie
        const firebaseConfig = {
            databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Firebase initialiseren
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
</head>
<body>
    <h1>Wie is de slimste Kameraad</h1>
    
    <div class="timers">
        <div class="timer-container" id="timerBox1">
            <div class="team-name-display" id="displayTeam1" onclick="editTeamName(1)">Team 1</div>
            <input type="text" id="team1" class="team-name-input" onblur="saveTeamName(1)">
            <div class="timer" id="timer1">60</div>
            <button class="select-circle" onclick="selectTimer(1)"></button>
        </div>
    </div>
    
    <button onclick="startStopTimer()">Start/Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="adjustTime(10)">+10 sec</button>
    <button onclick="adjustTime(-10)">-10 sec</button>

    <script>
        let timerValue = 60;
        let timerInterval;
        const timerRef = database.ref('timer'); // Firebase database-referentie

        // Timer synchroniseren bij wijzigingen in Firebase
        timerRef.on('value', (snapshot) => {
            if (snapshot.exists()) {
                timerValue = snapshot.val();
                document.getElementById("timer1").textContent = timerValue;
            }
        });

        function startStopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            } else {
                timerInterval = setInterval(() => {
                    if (timerValue > 0) {
                        timerValue--;
                        timerRef.set(timerValue); // Update Firebase-database
                    } else {
                        clearInterval(timerInterval);
                        alert("Tijd is om!");
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerValue = 60;
            timerRef.set(timerValue); // Reset Firebase-database
        }
    </script>
</body>
</html>
