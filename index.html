<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie is de slimste Kameraad</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase-configuratie
        const firebaseConfig = {
            databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Firebase initialiseren
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .timers {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .timer-container {
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 120px;
            position: relative;
        }

        .timer-container.selected {
            border: 3px solid #ff0000;
        }

        .timer {
            font-size: 40px;
            font-weight: bold;
            color: #ff5722;
            margin-top: 10px;
            cursor: pointer;
        }

        .team-name-display {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }

        .team-name-input {
            font-size: 18px;
            padding: 5px;
            width: 100%;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Wie is de slimste Kameraad</h1>
    
    <div class="timers">
        <div class="timer-container" id="timerBox1">
            <div class="team-name-display" id="displayTeam1" onclick="editTeamName(1)">Team 1</div>
            <input type="text" id="team1" class="team-name-input" onblur="saveTeamName(1)">
            <div class="timer" id="timer1">60</div>
        </div>
        <div class="timer-container" id="timerBox2">
            <div class="team-name-display" id="displayTeam2" onclick="editTeamName(2)">Team 2</div>
            <input type="text" id="team2" class="team-name-input" onblur="saveTeamName(2)">
            <div class="timer" id="timer2">60</div>
        </div>
        <div class="timer-container" id="timerBox3">
            <div class="team-name-display" id="displayTeam3" onclick="editTeamName(3)">Team 3</div>
            <input type="text" id="team3" class="team-name-input" onblur="saveTeamName(3)">
            <div class="timer" id="timer3">60</div>
        </div>
        <div class="timer-container" id="timerBox4">
            <div class="team-name-display" id="displayTeam4" onclick="editTeamName(4)">Team 4</div>
            <input type="text" id="team4" class="team-name-input" onblur="saveTeamName(4)">
            <div class="timer" id="timer4">60</div>
        </div>
    </div>
    
    <script>
        function editTeamName(teamNumber) {
            let display = document.getElementById(`displayTeam${teamNumber}`);
            let input = document.getElementById(`team${teamNumber}`);
            display.style.display = "none";
            input.style.display = "block";
            input.value = display.textContent;
            input.focus();
        }

        function saveTeamName(teamNumber) {
            let display = document.getElementById(`displayTeam${teamNumber}`);
            let input = document.getElementById(`team${teamNumber}`);
            if (input.value.trim() !== "") {
                display.textContent = input.value;
            }
            input.style.display = "none";
            display.style.display = "block";
        }
    </script>
</body>
</html>
