<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie is de slimste Kameraad</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase-configuratie
        const firebaseConfig = {
            databaseURL: "https://de-slimste-kameraad-timer-ppt-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Firebase initialiseren
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const timerRef = database.ref('timers');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .timers {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .timer-container {
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 120px;
            position: relative;
        }

        .timer-container.selected {
            border: 3px solid #ff0000;
        }

        .timer {
            font-size: 40px;
            font-weight: bold;
            color: #ff5722;
            margin-top: 10px;
            cursor: pointer;
        }

        .team-name-display {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }

        .team-name-input {
            font-size: 18px;
            padding: 5px;
            width: 100%;
            text-align: center;
            display: none;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Wie is de slimste Kameraad</h1>
    
    <div class="timers">
        <div class="timer-container" id="timerBox1">
            <div class="team-name-display" id="displayTeam1" onclick="editTeamName(1)">Team 1</div>
            <input type="text" id="team1" class="team-name-input" onblur="saveTeamName(1)">
            <div class="timer" id="timer1" onclick="selectTimer(1)">60</div>
        </div>
        <div class="timer-container" id="timerBox2">
            <div class="team-name-display" id="displayTeam2" onclick="editTeamName(2)">Team 2</div>
            <input type="text" id="team2" class="team-name-input" onblur="saveTeamName(2)">
            <div class="timer" id="timer2" onclick="selectTimer(2)">60</div>
        </div>
        <div class="timer-container" id="timerBox3">
            <div class="team-name-display" id="displayTeam3" onclick="editTeamName(3)">Team 3</div>
            <input type="text" id="team3" class="team-name-input" onblur="saveTeamName(3)">
            <div class="timer" id="timer3" onclick="selectTimer(3)">60</div>
        </div>
        <div class="timer-container" id="timerBox4">
            <div class="team-name-display" id="displayTeam4" onclick="editTeamName(4)">Team 4</div>
            <input type="text" id="team4" class="team-name-input" onblur="saveTeamName(4)">
            <div class="timer" id="timer4" onclick="selectTimer(4)">60</div>
        </div>
    </div>

    <button onclick="startStopTimer()">Start/Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="adjustTime(10)">+10 sec</button>
    <button onclick="adjustTime(20)">+20 sec</button>
    <button onclick="adjustTime(30)">+30 sec</button>
    <button onclick="adjustTime(40)">+40 sec</button>
    <button onclick="adjustTime(50)">+50 sec</button>
    <button onclick="adjustTime(-20)">-20 sec</button>

    <script>
        let selectedTimer = 1;
        let timers = { 1: 60, 2: 60, 3: 60, 4: 60 };
        let intervals = {};

        function selectTimer(timerNumber) {
            selectedTimer = timerNumber;
            document.querySelectorAll('.timer-container').forEach(el => el.classList.remove("selected"));
            document.querySelector(`#timerBox${timerNumber}`).classList.add("selected");
        }

        function startStopTimer() {
            if (intervals[selectedTimer]) {
                clearInterval(intervals[selectedTimer]);
                delete intervals[selectedTimer];
            } else {
                intervals[selectedTimer] = setInterval(() => {
                    if (timers[selectedTimer] > 0) {
                        timers[selectedTimer]--;
                        document.getElementById(`timer${selectedTimer}`).textContent = timers[selectedTimer];
                    } else {
                        clearInterval(intervals[selectedTimer]);
                        delete intervals[selectedTimer];
                        alert("Tijd is om!");
                    }
                }, 1000);
            }
        }

        function adjustTime(amount) {
            timers[selectedTimer] += amount;
            if (timers[selectedTimer] < 0) timers[selectedTimer] = 0;
            document.getElementById(`timer${selectedTimer}`).textContent = timers[selectedTimer];
        }
    </script>
</body>
</html>
